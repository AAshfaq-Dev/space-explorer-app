{% extends "base.html" %}

{% block content %}
<div>
    <h2>🛰️ Satellite Tracker</h2>

    <div class="tracker-section">
        <h3>International Space Station (ISS)</h3>

        <div id="iss-info">
            <p>Click "Track ISS" to get current position</p>
        </div>

        <button onclick="trackISS()" id="track-iss-button">
            Track ISS
        </button>

        <div id="loading" class="loading-indicator">
            <p>🔄 Getting ISS position...</p>
        </div>
    </div>
</div>

<script src="/static/js/satellites.js"></script>
{% endblock %}
