<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Space Explorer</title>

    <!-- Simple CSS for clean appearance -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #001122;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }

        .navigation {
            margin: 20px 0;
            text-align: center;
        }

        .navigation a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
        }

        .navigation a:hover {
            background-color: #333;
            border-radius: 5px;
        }

        .content {
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>ðŸš€ Space Explorer</h1>
            <p>Discover satellites, planets, and the cosmos</p>
        </div>

        <!-- Navigation menu -->
        <div class="navigation">
            <a href="/">Home</a>
            <a href="/satellites">Satellites</a>
            <a href="/planets">Planets</a>
            <a href="/chat">Ask AI</a>
        </div>

        <!-- This is where page-specific content goes -->
        <div class="content">
            {% block content %}
            <!-- Child templates will fill this section -->
            {% endblock %}
        </div>
    </div>
</body>

</html>
