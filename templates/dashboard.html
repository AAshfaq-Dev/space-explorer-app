<!--HTML Manages Structure/Content

Defines what exists on the page
Semantic meaning (this is a button, this is a heading, this is a form)
The "skeleton" or blueprint
Example: <button id="voice-button"> says "there's a button here"
    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="dashboard-container">
        <!-- Left Panel - AI Chat (Main Focus) -->
        <div class="left-panel">
            <div class="chat-header">
                <h2>🤖 Isaac's Space Assistant</h2>
            </div>

            <div class="voice-controls">
                <button id="voice-button" onclick="toggleVoiceRecording()">
                    🎤 Tap to Talk
                </button>
                <button id="stop-speaking-button" onclick="stopSpeaking()" class="stop-button" style="display: none;">
                    🔇 Stop Speaking
                </button>
                <!-- Test button for playback. Check if playback issue is system or app-->
                <button id="test-audio-button" onclick="playTestBeep()" class="stop-button"
                    style="display: inline-block;">
                    🔊 Test Audio
                </button>
                <div id="voice-status" class="voice-status">
                    Ready to listen! Tap the microphone and speak.
                </div>
            </div>

            <div id="chat-container" class="chat-container">
                <div id="chat-messages">
                    <div class="message ai-message">
                        <strong>Space AI:</strong>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="question-input" placeholder="Ask about space... or use voice!"
                    onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="ask-button" class="ask-button">Ask</button>
            </div>
        </div>

        <!-- Right Panel - Space Information Center -->
        <div class="right-panel">
            <!-- Current Time Widget -->
            <div class="space-widget time-widget">
                <h3>Mission Control Time</h3>
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
            <!-- ISS Status Widget -->
            <div class="space-widget iss-widget">
                <h3>🛰️ ISS Status</h3>
                <button onclick="trackISS()" id="track-iss-button">Track ISS</button>
                <div id="iss-loading" class="widget-loading" style="display: none;">
                    <p>🔄 Getting ISS position...</p>
                </div>
                <div id="iss-info">
                    <p>Click "Track ISS" to get current position</p>
                </div>
            </div>
            <!-- Images Visualization Widget -->
            <div class="space-widget images-search-widget">
                <h3>Space Pictures</h3>
                <div id="images-search-widget">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/dom-utils.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
