<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Left Panel - AI Chat (Main Focus) -->
        <div class="left-panel">
            <div class="chat-header">
                <h2>ðŸ¤– Isaac's Space Assistant</h2>
                <p>Ask me anything about space!</p>
            </div>

            <div class="voice-controls">
                <button id="voice-button" onclick="toggleVoiceRecording()">
                    ðŸŽ¤ Tap to Talk
                </button>
                <button id="stop-speaking-button" onclick="stopSpeaking()" class="stop-button" style="display: none;">
                    ðŸ”‡ Stop Speaking
                </button>
                <div id="voice-status" class="voice-status">
                    Ready to listen! Tap the microphone and speak.
                </div>
            </div>

            <div id="chat-container" class="chat-container">
                <div id="chat-messages">
                    <div class="message ai-message">
                        <strong>Space Assistant:</strong>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="question-input" placeholder="Ask about space... or use voice!"
                    onkeypress="handleKeyPress(event)">
                <button onclick="askQuestion()" id="ask-button" class="ask-button">Ask</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <p>ðŸ¤” Thinking about your question...</p>
            </div>
        </div>

        <!-- Right Panel - Space Information Center -->
        <div class="right-panel">
            <!-- Images Visualization Widget -->
            <div class="space-widget images-search-widget">
                <h3>Space Pictures</h3>
                <div id="images-search-widget">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/dom-utils.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
